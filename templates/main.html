<!DOCTYPE html>
<html>
<head>
    <title>Main</title>

<body>
    <script>

    <h1>Plan an Activity</h1>
    <p>

    <!-- Dropdown is populated by results of query for user activity types -->
    Pick an activity to begin tracking: 
    <form action="/plan_activity" method="POST">
        <select name="activity-choice">
            {% for activity in activities %}
            <option value="{{ activity.activity_id }}">{{ activity.activity_type }}</option>
            {% endfor %}
        </select> <input type="submit" value="Begin">
    </form>
    </p>
    <h2>Planned Activities</h2>
    <ul>
        {% for occurrence in planned_occurrences %}
        <li><a href="/record_after/{{ occurrence.occurrence_id }}">{{ occurrence.start_time.strftime("%m/%d/%Y %l:%M %p") }}</a></li>
        {% endfor %}
    </ul>
    <div><h2>Results</h2>

        <table>
        <!-- For now, this is a table showing before_rating and after_rating for
        all occurrences with start and end times and a rating for before and after -->
        </table>
    </div>

</body>
</html>
